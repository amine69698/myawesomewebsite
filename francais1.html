<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection du QCM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #00b4db, #0083b0);
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .card h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .button:active {
            background-color: #004a99;
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sélectionnez un QCM</h1>
        <a href="boite-a-merveilles.html" class="button">La Boîte à merveilles</a>
        <a href="antigone.html" class="button">Antigone</a>
        <a href="dernier-jour-condamne.html" class="button">Le Dernier jour d’un condamné</a>
    </div>
</body>
</html>
