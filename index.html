<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://www.example.com/happy-students-nature.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 6em;
            color: #FF6347; /* Tomato color */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin: 0;
            background: linear-gradient(45deg, #FF6347, #FFD700, #32CD32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .button {
            display: block;
            padding: 20px 40px;
            font-size: 28px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            margin: 20px;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .button::after {
            content: '→';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button.jihawi {
            background-color: #28A745;
        }
        .button.jihawi:hover {
            background-color: #1e7e34;
        }
        .tools {
            position: absolute;
            bottom: 120px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 50px;
        }
        .tool {
            display: inline-block;
            width: 140px;
            height: 140px;
            background-color: #FFC107;
            color: #fff;
            border-radius: 50%;
            line-height: 140px;
            text-align: center;
            font-size: 24px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .tool:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }
        .motivation {
            margin-top: auto;
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .motivation h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>مرحبا!</h1>
    <div class="button-container">
        <a href="stem.html" class="button">STEM Subjects</a>
        <a href="jihawi.html" class="button jihawi">Jihawi Subjects</a>
    </div>
    <div class="tools">
        <a href="calculator-notes.html" class="tool">Calculator</a>
        <a href="another-tool.html" class="tool">Tool 1</a>
        <a href="another-tool2.html" class="tool">Tool 2</a>
    </div>
    <div class="motivation">
        <h2>Welcome to Our Study Hub!</h2>
        <p>Here, you will find a wealth of resources to help you excel in your exams. Stay motivated and keep striving for success. Together, we can achieve great results!</p>
    </div>

    <script>
        // Add click event listeners to buttons
        document.querySelector('.button').addEventListener('click', function() {
            alert('Navigating to STEM Subjects...');
        });

        document.querySelector('.button.jihawi').addEventListener('click', function() {
            alert('Navigating to Jihawi Subjects...');
        });

        // Add click event listeners to tools
        document.querySelector('.tool').addEventListener('click', function() {
            alert('Opening Calculator for Notes...');
        });

        document.querySelector('.tool:nth-of-type(2)').addEventListener('click', function() {
            alert('Opening Tool 1...');
        });

        document.querySelector('.tool:nth-of-type(3)').addEventListener('click', function() {
            alert('Opening Tool 2...');
        });
    </script>
</body>
</html>
