<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواد STEM</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: url('https://www.oxfordlearning.com/wp-content/uploads/2009/05/tips-for-easier-studying.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            margin: auto;
        }
        .big-square, .rectangle, .small-square {
            border-radius: 8px;
            color:rgb(19, 17, 13);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            opacity: 0;
            animation: slideIn 1s forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .lessons {
            width: 45%;
            height: 300px;
            background-color:paleturquoise ;
            background-size: cover;
            animation-delay: 0.2s;
        }
        .practice-tests {
            width: 45%;
            height: 300px;
            background-color: #8C6B58ff;
            background-size: cover;
            animation-delay: 0.4s;
        }
        .rectangle {
            width: 70%;
            height: 150px;
            background-color: #8199b2; /* Blue */
            position: relative;
            margin-top: auto; /* Position it lower */
            margin-bottom: 20px;
            animation-delay: 0.6s;
        }
        .rectangle img {
            position: absolute;
            top: -35px;
            border-radius: 50%;
            border: 5px solid rgb(58, 42, 42);
            width: 80px;
            height: 80px;
        }
        .small-square {
            width: 60%;
            height: 150px;
            background-color: #00ffff; /* Aqua */
            margin-top: auto; /* Position it lower */
            margin-bottom: 20px;
            animation-delay: 0.8s;
        }
        .big-square:hover, .rectangle:hover, .small-square:hover {
            transform: scale(1.05);
            background-color:#C6C5C3ff ; /* Magenta color on hover */
        }
        .rectangle:hover {
            background-color: #C6C5C3ff; /* Blue color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="ملخصات.html" class="big-square lessons">
            <h2>ملخصات</h2>
        </a>
        <a href="اختبارات تجريبية.html" class="big-square practice-tests">
            <h2>اختبارات تجريبية</h2>
        </a>
        <a href="1qcm.html" class="rectangle">
            <img src="pnnf.png" alt="QCM Image">
            <h2>QCM</h2>
        </a>
        <a href="هاوي.html" class="small-square">
            <h2>جهاوي</h2>
        </a>
    </div>
</body>
</html>
