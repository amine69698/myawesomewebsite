<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundFade 5s infinite alternate;
        }
        @keyframes backgroundFade {
            from {
                background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            }
            to {
                background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            }
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        .se {
            background-color: #ff6f61; /* SE color */
            animation: pulse 2s infinite;
        }
        .math {
            background-color: #6b5b95; /* Math color */
            animation: pulse 2.5s infinite;
        }
        .physics {
            background-color: #88b04b; /* Physics color */
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 20px 20px rgba(0, 0, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="se1.html" class="circle se">SI</a>
        <a href="math1.html" class="circle math">Math</a>
        <a href="physics.html" class="circle physics">Physics</a>
    </div>
</body>
</html>
