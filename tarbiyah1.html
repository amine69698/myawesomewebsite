<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التربية الإسلامية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
            direction: rtl;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .card h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .button:active {
            background-color: #1e7e34;
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>التربية الإسلامية</h1>
        <a href="madkhal-al-qist.html" class="button">مدخل القسط</a>
        <a href="madkhal-al-istijaba.html" class="button">مدخل الإستجابة</a>
        <a href="madkhal-al-iqtida.html" class="button">مدخل الإقتداء</a>
        <a href="madkhal-al-hikma.html" class="button">مدخل الـحكمة</a>
        <a href="madkhal-al-tazkiya.html" class="button">مدخل التزكية</a>
        <a href="quran-al-kareem.html" class="button">القرآن الكريم</a>
    </div>
</body>
</html>
